{% extends "layout.html" %}
{% block content %}
<img src="https://bit.ly/2yqUCkj" class="img-fluid" alt="Astro Image">
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Available Objects</th>
    </tr>
    </thead>
    <tbody>
    {% for body in bodies %}
    <tr>
        <th>{{ loop.index0 }}</th>
        <td>{{ body.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
